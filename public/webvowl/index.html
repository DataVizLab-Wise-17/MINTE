<!DOCTYPE html>

<script src="app/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

    $(document).ready(function(){
        var test = {

            },
            "class": [

            ],
            "classAttribute": [

                        "undefined": "Some person"
                    }
                },
                {

                    }
                },
                {

                    }
                },
                {
                    "id": "22",

                    }
                }
            ],
            "property": [

            ]
        };

        var query = window.location.search.substring(1);
        var pair = query.split("=");
        var uid = pair[1];

        $.ajax({
            url: "/fuhsen/graphVowlJSON?graphUid="+uid,
            dataType: 'json',
            cache: true,
            success: function (data) {
                //alert("Method Success");
                window.RenderWebVOWLDATA('react', data);
            },
            error: function (xhr, status, err) {
                alert("An error happened during graph view construction, displaying demo data.");
                window.RenderWebVOWLDATA('react', test);
            }
        });

    });
</script>
